<html lang="pt-br">

<head>

        h1 {

    body {

      text-decoration: underline;
    }

<body>

  <p class="lista">Qual é a sua cor favorita?</p>
  <ul class="lista">
    <li id="yellow" style="background-color: yellow;">Amarelo</li>
    <li id="red" style="background-color: red;">Vermelho</li>

  </ul>
